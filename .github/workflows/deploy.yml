name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main  # Trigger the deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Install gh-pages globally
      run: npm install -g gh-pages  # Install gh-pages globally

    - name: Build the project
      run: npm run build

    - name: Deploy to GitHub Pages
      run: |
        echo "Deploying to GitHub Pages..."
        GH_TOKEN=${{ secrets.GITHUB_TOKEN }} npm run deploy  # Using the deploy script with token
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Make sure the GitHub token is available for the action
