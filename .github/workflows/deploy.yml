name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main  # Trigger the deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    - name: Create .nojekyll file
      run: echo > ./dist/.nojekyll

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # Using the default GitHub token
        publish_dir: ./dist  # Directory to be deployed
        force_orphan: true  # Force the creation of a new orphan branch (gh-pages)
