name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main  # Trigger the deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Install gh-pages globally
      run: npm install -g gh-pages  # Install gh-pages globally

    - name: Build the project
      run: npm run build

    - name: Deploy to GitHub Pages
      run: |
        GH_TOKEN=${{ secrets.GITHUB_TOKEN }} gh-pages -d dist  # Directly pass GH_TOKEN to gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Ensure GITHUB_TOKEN is available
